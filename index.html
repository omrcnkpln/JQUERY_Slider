<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Slider">
    <meta name="author" content="@pasadagli">
    <meta name="keywords" content="slider">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <title>Slider-2</title>
    <!-- _____________________________ ANIMATE.CSS _____________________________________________________________ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <!-- _____________________________ BOOTSTRAP.CSS _____________________________________________________________ -->
    <link rel="stylesheet" href="dest/css/default/bootstrap.css">

    <!-- _____________________________ RESET.CSS _____________________________________________________________ -->
    <link rel="stylesheet" type="text/css" href="dest/css/default/reset.css">

    <!-- _____________________________ STYLE.CSS _____________________________________________________________ -->
    <link rel="stylesheet" type="text/css" href="dest/css/style.css">
</head>

<body>
    <!-- _____________________________ time-bar _____________________________________________________________ -->
    <div id="time-bar" class="time-bar"></div>

    <!-- _____________________________ header _____________________________________________________________ -->
    <header class="bg-1">
        <div class="center">
            <div class="header-top">
                <div class="content-wrapper">
                    <ul class="content show">
                        <li>1.</li>
                        <li>k</li>
                        <li>e</li>
                        <li>s</li>
                        <li>f</li>
                        <li>e</li>
                        <li>t</li>
                    </ul>
    
                    <ul class="content">
                        <li>2.</li>
                        <li>k</li>
                        <li>a</li>
                        <li>m</li>
                        <li>p</li>
                        <li>a</li>
                        <li>n</li>
                        <li>y</li>
                        <li>a</li>
                    </ul>
    
                    <ul class="content">
                        <li>3.</li>
                        <li>S</li>
                        <li>a</li>
                        <li>t</li>
                        <li>ı</li>
                        <li>ş</li>
                        <li>t</li>
                        <li>a</li>
                    </ul>
    
                    <ul class="content">
                        <li>4.</li>
                        <li>y</li>
                        <li>a</li>
                        <li>k</li>
                        <li>ı</li>
                        <li>n</li>
                        <li>d</li>
                        <li>a</li>
                    </ul>
                </div>
    
                <ul id="image-wrapper" class="image-wrapper">
                    <li class="img1 previous">
                        <img src="images/img1.jpg" alt="images">
                    </li>
    
                    <li class="img2 present">
                        <img src="images/img2.jpg" alt="images">
                    </li>
    
                    <li class="img3 next">
                        <img src="images/img3.jpg" alt="images">
                    </li>
    
                    <li class="img4 down">
                        <img src="images/img4.jpg" alt="images">
                    </li>
                </ul>
            </div>

            <div class="h-bottom">
                <div id="btnUp" class="btn btn-up">
                    <img src="images/arrow-down-white.svg" alt="btn">
                </div>

                <ul class="play-stop">
                    <li id="stop" class="btn stop show">
                        <img src="images/pause-white.svg" alt="pause-white">
                    </li>

                    <li id="play" class="btn play">
                        <img src="images/play-arrow-white.svg" alt="play-arrow-white">
                    </li>
                </ul>

                <div id="btnDown" class="btn btn-down">
                    <img src="images/arrow-down-white.svg" alt="btn">
                </div>

                <div id="progressBar" class="progress">
                    <div class="progress-bar animate__animated"></div>
                </div>

                <div id="count" class="count animate__animated">
                    01
                </div>

                <div class="count d-sm-none">
                    /04
                </div>
            </div>
        </div>
    </header>

    <!-- _____________________________ footer _____________________________________________________________ -->
    <footer class="bg-dark my-5 py-5"></footer>
</body>
<!-- _____________________________ jquery _____________________________________________________________ -->
<script type="text/javascript" src="scripts/default/jquery-3.5.1.min.js"></script>

<!-- _____________________________ bootstrap _____________________________________________________________ -->
<script type="text/javascript" src="scripts/default/bootstrap.bundle.min.js"></script>

<!-- _____________________________ custom.js _____________________________________________________________ -->
<script type="text/javascript" src="scripts/custom.js"></script>

</html>
